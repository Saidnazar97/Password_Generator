<!DOCTYPE html>
<html lang="en">

<!-- head tags show invisible content -->

<head>
  <!-- required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title> Random Password Generator</title>
</head>

<!-- body shows main content -->

<body>
  <!-- nav shows header content -->
  <nav class="navbar navbar-dark bg-dark">
    <h1 class="nav-brand">Random Password Generator</h1>
  </nav>

  <div class="container">

    <div class="row">

      <div class="col-lg col-sm-12 mx-auto">

        <div class="content">
          <h4>Random Password Generator</h4>
          <br />
          <input type="text" placeholder="Your Secure Password" id="display">
          <br />
          <input type="range" min="0" max="50" name="slider" id="slider">
          <br />
          <button onclick="generate()">Generate</button>
          <button onclick="copyPassword()">Copt to Clipboard</button>
          <div id="length"></div>
        </div>

        <div class="previous_passwords">
          <b>Previously Generated Passwords</b>
          <br />
          <div id="lastNums"></div>

        </div>

      </div>

    </div>

  </div>
  <!-- javascript reference to js file -->
  <script src="script.js"></script>
</body>

</html>
